<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Planets fact site | Neptune</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrap">
        <div class="logo">
          <h4>THE PLANETS</h4>
        </div>
        <div class="burger">
          <img src="/starter-code/assets/icon-hamburger.svg" alt="" id="burger">
        </div>
      </div>
      <ul class="menu display-none">
        <li><a href="/starter-code/index.html">mercury</a></li>
        <li><a href="/starter-code/venus.html">Venus</a></li>
        <li><a href="/starter-code/earth.html">earth</a></li>
        <li><a href="/starter-code/mars.html">mars</a></li>
        <li><a href="/starter-code/jupiter.html">jupiter</a></li>
        <li><a href="/starter-code/saturn.html">saturn</a></li>
        <li><a href="/starter-code/uranus.html">uranus</a></li>
        <li><a href="/starter-code/neptune.html">neptune</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="planets">
      <div class="planet-wrap">
      <div class="planet-options">
        <a href="#" id="overview">overview</a>
        <a href="#" id="structure">structure</a>
        <a href="#" id="surface">surface</a>
      </div>
      <div class="image-wrap">
      </div>
      <div class="text">
        <h1 id="planet-heading"></h1>
        <p id='planet-text'>
        </p>
        <p>Source : <a href="">Wikipedia</a></p>
      </div>
    </section>
    <section class="stats">
      <div class="stat">
        <p>rotation time</p>
        <span id="rotation"></span>
      </div>
      <div class="stat">
        <p>revolution time</p>
        <span id="revolution"></span>
      </div>
      <div class="stat">
        <p>radius</p>
        <span id="radius"></span>
      </div>
      <div class="stat">
        <p>avarage temp.</p>
        <span id="temp"></span>
      </div>
    </section>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
